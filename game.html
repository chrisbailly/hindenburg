<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>The Game</title>
	<link rel="stylesheet" href="stylesheets/game.css" />
</head>
<body>
	<header class="fixed">
	    <div class="s-25 clm">
	        <a id="add" class="button medium action fill">Add Another</a>
	    </div>
		<div class="s-50 clm">
			<h1 class="text-center"><a href="#">The Game</a></h1>
		</div>
		<div class="s-25 clm"></div>
	</header>

	<div class="grid">
        <div class="s-100 clm">
            <h1 class="text-center">The Movie</h1>
            <input type="text" placeholder="Movie Title">
        </div>
        <div class="playa">
            <div class="s-25 clm">
                <div class="panel">
                   <input type="text" class="invisable" value="">
                    <h3 class="text-center">Current Score - <span class="score"></span></h3>
                    <input type="text" class="guess" placeholder="Guess">
                </div>
            </div>
        </div>
        
        <div class="no-show">
            <div class="s-25 clm fresh">
                <div class="panel">
                   <input type="text" class="invisable" value="">
                    <h3 class="text-center">Current Score - <span class="score"></span></h3>
                    <input type="text" class="guess" placeholder="Guess">
                </div>
            </div>
        </div>

	    <a id="run_it" class="button humongous-big action fill">Run It!</a>
	</div>
	
	<script src="js/jquery.min.js"></script>
	<script src="js/iconic.min.js"></script>
	<script src="js/hindenburg.js"></script>
	
	<!-- This does all the shit -->
	<script>
        $('#add').on('click', function() {
            $('.fresh').clone().appendTo('.playa');
            $('.playa').find('.fresh').removeClass('fresh');
        });
    </script>
	
	 <script>
        var apikey = "d9z7tj249yftxpwpsxcxgc7b";
        var baseUrl = "http://api.rottentomatoes.com/api/public/v1.0";

        // construct the uri with our apikey
        var moviesSearchUrl = baseUrl + '/movies.json?apikey=' + apikey;
        var query = "Gone with the Wind";

        $(document).ready(function() {

          // send off the query
          $.ajax({
            url: moviesSearchUrl + '&q=' + encodeURI(query),
            dataType: "jsonp",
            success: searchCallback
          });
        });

        // callback for when we get back the results
        function searchCallback(data) {
         $(document.body).append('Found ' + data.total + ' results for ' + query);
         var movies = data.movies;
         $.each(movies, function(index, movie) {
           $(document.body).append('<h1>' + movie.title + '</h1>');
           $(document.body).append('<img src="' + movie.posters.thumbnail + '" />');
         });
        }

    </script>
	
</body>
</html>
