<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Hindenburg</title>
	<link rel="stylesheet" href="stylesheets/base.css" />
</head>
<body>
	<header class="fixed">
		<div class="s-50 m-25 clm">
			<h1><a href="#">Hindenburg</a></h1>
		</div>
		<div class="s-50 m-75 clm">
			<nav class="inline">
				<a class="off-canvas button action">Menu</a>
				<ul>
					<li>
						<a href="#">Nav Link</a>
					</li>
					<li>
						<a href="#">Nav Link</a>
					</li>
					<li class="drop">
						<a href="#">DropDowns Mofo</a>
						<ul class="drop-menu">
							<li><a href="#">Drop Down</a></li>
							<li><a href="#">Drop Down</a></li>
							<li><a href="#">Drop Down</a></li>
							<li><a href="#">Drop Down</a></li>
							<li><a href="#">Last One</a></li>
						</ul>
					</li>
					<li>
						<a href="#">Nav Link</a>
					</li>
					<li>
						<a href="#">Nav Link</a>
					</li>
					<li class="drop">
						<a href="#">Nav Link</a>
						<ul class="drop-menu">
							<li><a href="#">Drop Down</a></li>
							<li><a href="#">Drop Down</a></li>
							<li><a href="#">Drop Down</a></li>
							<li><a href="#">Drop Down</a></li>
							<li><a href="#">Last One</a></li>
						</ul>
					</li>
				</ul>
			</nav>
		</div>
	</header>
		<section class="grid">
		<div class="s-100 clm">
			<h4>Forms</h4>
		</div>
		<div class="s-100 m-50 clm">
			<form>
				<div class="grid">
					<div class="s-100 m-50 clm">
						<label for="fname">First Name:</label>
						<input type="text" id="fname" />
					</div>
					<div class="s-100 m-50 clm">
						<label for="lname">Last Name:</label>
						<input type="text" id="lname" />
					</div>
					<div class="s-100 m-50 clm">
						<label for="phone">Phone:</label>
						<input type="phone" id="phone" />
					</div>
					<div class="s-100 m-50 clm">
						<label for="email">Email Address:</label>
						<input type="email" id="email" />
					</div>
				</div>
			</form>
		</div>
		<div class="s-100 m-50 clm">
			<div class="grid">
				<div class="s-100 clm">
					
					<div class="range-slider">
						<label for="coverage">HTML5 Range Slider</label>
						<output for="coverage"></output>
					    <input type="range" class="input-range" name="coverage" step="5000" min="5000" max="75000" value="10000">
					</div> 

					<label for="i-like">I love</label>
					<select name="i-like" id="i-like">
						<option>Select</option>
						<option value="huges">Hugs</option>
						<option value="high-fives">High Fives</option>
						<optgroup label="Most Likely">
							<option value="lamp">Lamp</option>
							<option value="tacos">Tacos</option>
						</optgroup>
					</select>
				</div>
				<div class="s-50 m-25 clm">
					<input type="radio" id="radio-yes" name="radio" value="yes" /><label for="radio-yes">Yes</label>
				</div>
				<div class="s-50 m-25 clm">
					<input type="radio" id="radio-no" name="radio" value="no" /><label for="radio-no">No</label>
				</div>
				<div class="s-50 m-25 clm">
					<input type="checkbox" id="check1" name="check1" value="yes" /><label for="check1">Maybe</label>
				</div>
				<div class="s-50 m-25 clm">
					<input type="checkbox" id="check2" name="check2" value="no" /><label for="check2">Probably</label>
				</div>
			</div>

			<fieldset>
		</div>
		<div class="s-100 clm">
			<button class="button medium action fill">Do Form Things</button>
		</div>
	</section>

<hr />


	
	<script src="/js/jquery.min.js"></script>
	<script src="/js/iconic.min.js"></script>
	<script src="/js/hindenburg.js"></script>
	<script>
            $('.change-value').bind('click', function() {
                var num = (Math.random() * 100 | 0) + 1
                $('.progress-bar').attr('data-complete', num);
                setProgress();
                changeValue();
            });
           </script>
</body>
</html>
